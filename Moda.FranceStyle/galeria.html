<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Galería - Francy Style</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        :root {
            --gold-primary: #c49b53;
            --gold-secondary: #b68c4a;
            --dark: #000;
            --light: #ECF0F1;
            --bg-overlay: rgba(44, 62, 80, 0.85);
        }

        @font-face {
    font-family: 'Ballet-Regular-VariableFont_opsz';
    src: url('/-LETRAS/fonts/Ballet-Regular-VariableFont_opsz.ttf');
}

        body {
            margin: 0;
            font-family: 'Raleway', sans-serif;
            background-color: var(--dark);
            color: var(--light);
        }

        /* Header sticky */
        .header-sticky {
            position: sticky;
            top: 0;
            background-color: var(--dark);
            padding: 15px 0;
            text-align: center;
            z-index: 10;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }
        .header-sticky h1 {
            margin: 0 0 -20px 0;
            letter-spacing: 1px;
        }
        .header-sticky h2 {
                font-family: 'Ballet-Regular-VariableFont_opsz';
            margin: 0 0 -5px 0;
            font-weight: 300;
            font-size: 40px;
        }

        /* Botón Atrás */
        .button-back {
            display: inline-flex;
            align-items: center;
            padding: 10px 20px;
            background-color: var(--gold-primary);
            color: var(--dark);
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .button-back:hover {
            background-color: var(--gold-secondary);
        }

        /* Galería */
        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 15px;
        }

        .gallery-item {
            border-radius: 12px;
            overflow: hidden;
            background: var(--bg-overlay);
            position: relative;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
        }

    </style>
</head>
<body>

    <!-- Header sticky -->
    <div class="header-sticky">
        <h1>Galeria de</h1>
        <h2>Francy Style</h2>
        <a class="button-back" href="index.html">&larr; Volver al Inicio</a>
    </div>

    <!-- Galería de imágenes -->
    <div class="gallery">
        <div class="gallery-item">
            <img src="1 (1).jpg" alt="Imagen 1">
        </div>
        <div class="gallery-item">

        </div>
        <div class="gallery-item">

        </div>

        </div>
        <div class="gallery-item">

        </div>
        <div class="gallery-item">

        </div>
        <div class="gallery-item">

        </div>

        </div>
        <div class="gallery-item">

        </div>
        <div class="gallery-item">

        </div>
        
    </div>

</body>
</html>
